<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单联系表单测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, textarea, button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>简单联系表单测试</h1>
    <form id="contactForm">
        <input type="text" name="name" placeholder="您的姓名" required value="测试用户">
        <input type="email" name="email" placeholder="您的邮箱" required value="test@example.com">
        <textarea name="message" rows="3" placeholder="您的消息" required>这是一条测试消息</textarea>
        <button type="submit">提交测试</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = '正在发送...';
            resultDiv.className = '';
            
            try {
                const formData = new FormData(this);
                const data = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    message: formData.get('message')
                };
                
                console.log('发送的数据:', data);
                
                // 使用相对路径
                const response = await fetch('/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                console.log('响应状态:', response.status);
                
                const result = await response.json();
                console.log('响应结果:', result);
                
                if (response.ok && result.success) {
                    resultDiv.textContent = '成功: ' + result.message;
                    resultDiv.className = 'success';
                    this.reset();
                } else {
                    resultDiv.textContent = '错误: ' + (result.error || '请求失败');
                    resultDiv.className = 'error';
                }
            } catch (error) {
                console.error('错误:', error);
                resultDiv.textContent = '网络错误: ' + error.message;
                resultDiv.className = 'error';
            }
        });
    </script>
</body>
</html>
